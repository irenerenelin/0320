<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript can shows BTS personal picture.</p>

<img id="myImage" src="JK.jpg" style="width:300px">
<br>
<button onclick="document.getElementById('myImage').src='Jin.jpg'">Jin</button>
<button onclick="document.getElementById('myImage').src='SUGA.jpg'">SUGA</button>
<button onclick="document.getElementById('myImage').src='Jhope.jpg'">Jhope</button>
<button onclick="document.getElementById('myImage').src='RM.jpg'">RM</button>
<button onclick="document.getElementById('myImage').src='Jimin.jpg'">Jimin</button>
<button onclick="document.getElementById('myImage').src='V.jpg'">V</button>
<button onclick="document.getElementById('myImage').src='JK.jpg'">JK</button>

</body>
</html>
